
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Touchable Test</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="jquery.touchable.js"></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css" />
	<style type="text/css">
      html, body {
        background-color: #eee;
      }
      .container {
        width: 820px
      }
      .content {
        background-color: #fff;
        padding: 20px;
        margin: 0;
      }

	ul li {
		display: block;
		padding: 10px;
		background: white;
		color: black;
	}
	
	ul li.active {
		background: #444;
		color: white;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<ul>
				<li href="http://google.com">Google</li>
				<li href="http://bing.com">Bing</li>
				<li>Yahoo!</li>
				<li>Ask</li>
		</div>
	</div>

<script>
	$(document).ready(function() {
		$('ul li').touchable({
			touch_start: function() {
	            $(this).addClass('active');
	        },
	        touch_end: function() {
	            $(this).removeClass('active');
	        },
	        clicked: function() {
	            if (href = $(this).attr('href')) {
					alert("Would navigate to "+href);
	                //document.location.href= href;
	            }
	        }
	    });
	});
</script>	
</body>
</html>
